plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.davidmoten', name: 'geo', version: '0.7.1'

    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.2.3'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.2.3'
    compile group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '2.2.3'
    compile group: 'org.apache.spark', name: 'spark-streaming_2.10', version: '2.0.0'
    compile group: 'com.github.master', name: 'spark-stemming_2.10', version: '0.2.1'
}